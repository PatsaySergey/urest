Netcast\Urest\MainBundle\Entity\HotelRoom:
    type: entity
    table: hotel_rooms
    repositoryClass: Netcast\Urest\MainBundle\Entity\HotelRoomRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        price:
            type: string
            length: '255'
        created:
            type: datetime
            nullable: false
        updated:
            type: datetime
            nullable: true

    manyToOne:
         user:
             targetEntity: Application\Sonata\UserBundle\Entity\User
             joinColumn:
                 name: user_id
                 referenceColumnName: id
         hotel:
             targetEntity: Hotel
             inversedBy: rooms
    oneToMany:
            room_content:
                targetEntity: HotelRoomContent
                mappedBy: parent
                cascade: ["all"]
                orphanRemoval: true
            images:
                targetEntity: RoomImages
                mappedBy: room
                cascade: ['persist', 'remove']
                orphanRemoval: true
    manyToMany:
            video:
                targetEntity: Application\Sonata\MediaBundle\Entity\Media
                inversedBy: room
                cascade: ['persist', 'remove']