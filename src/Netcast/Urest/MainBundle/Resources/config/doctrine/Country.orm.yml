Netcast\Urest\MainBundle\Entity\Country:
    type: entity
    table: country
    indexes:
        country_user_idx:
            columns: [ user_id ]
    repositoryClass: Netcast\Urest\MainBundle\Entity\CountryRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        coordinates:
            type: string
            length: '255'
            default: ''
        created:
            type: datetime
            nullable: false
        updated:
            type: datetime
            nullable: true
    oneToMany:
        country_content:
            targetEntity: CountryContent
            mappedBy: parent
            cascade: ["all"]
            orphanRemoval: true
        regions:
            targetEntity: Region
            mappedBy: country
            cascade: ['persist', 'remove']
    manyToOne:
        user:
            targetEntity: Application\Sonata\UserBundle\Entity\User
            joinColumn:
               name: user_id
               referenceColumnName: id
    lifecycleCallbacks: {  }
