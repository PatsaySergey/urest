Netcast\Urest\MainBundle\Entity\AboutUs:
    type: entity
    table: about_us
    indexes:
        about_user_idx:
            columns: [ user_id ]
        about_image_idx:
            columns: [ image_id ]
    repositoryClass: Netcast\Urest\MainBundle\Entity\AboutUsRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        created:
            type: datetime
            nullable: false
        updated:
            type: datetime
            nullable: true

    oneToMany:
          about_content:
              targetEntity: AboutUsContent
              mappedBy: parent
              cascade: ["all"]
              orphanRemoval: true

    manyToOne:
         user:
              targetEntity: Application\Sonata\UserBundle\Entity\User
              joinColumn:
                name: user_id
                referenceColumnName: id
         image:
            targetEntity: Application\Sonata\MediaBundle\Entity\Media
            joinColumn:
              name: image_id
              referenceColumnName: id
            cascade: ["persist"]
    lifecycleCallbacks: {  }
